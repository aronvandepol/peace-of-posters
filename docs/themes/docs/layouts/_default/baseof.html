  <!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="page-container">
    <header>
      <div class="content">
        {{ partial "header.html" . }}
      </div>
    </header>
    <div class="main-grid">
      <div class="sidebar-left">
        {{ partial "sidebar.html" . }}
      </div>
      <div class="content">
        <main>
          {{ block "main" . }}{{ end }}
        </main>
      </div>
      <div class="sidebar-right"></div>
    </div>
    <footer>
      <div class="content">
        {{ partial "footer.html" . }}
      </div>
    </footer>
  </div>
</body>
</html>
