  <!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    <div class="content">
      {{ partial "header.html" . }}
    </div>
  </header>
  <div class="main-grid">
    <div class="sidebar">
      {{ partial "sidebar.html" . }}
    </div>
    <div class="content">
      <main>
        {{ block "main" . }}{{ end }}
      </main>
    </div>
  </div>
  <footer>
    <div class="content">
      {{ partial "footer.html" . }}
    </div>
  </footer>
</body>
</html>
